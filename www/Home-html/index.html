<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy"
              content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Plugins Practica</title>

        <link rel="stylesheet" href="../css/onsenui.css">
        <link rel="stylesheet" href="../css/onsen-css-components.css">
        <link rel="stylesheet" href="../configTemas/estiloInicioSesion.css">
        <link rel="stylesheet" href="../css/addNotas-css.css">
    </head>

    <body>
    <ons-splitter id="splitGeneral">
        <ons-splitter-side id="splitMenu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item id="home" tappable>
                        Notas
                    </ons-list-item>
                    <ons-list-item id="settings" tappable>
                        Settings
                    </ons-list-item>
                    <ons-list-item id="about" tappable>
                        About
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <!-- Página principal-->
    <template id="home.html">
        <ons-page id="homePage">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button id="openHome">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Notas
                </div>
            </ons-toolbar>
            <ons-fab id="btnNote" position="bottom right">
                <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>
        </ons-page>
    </template>

    <template id="settings.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button id="openSetting">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Settings
                </div>
            </ons-toolbar>
        </ons-page>
    </template>

    <template id="about.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button id="openAbout">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    About
                </div>
            </ons-toolbar>
        </ons-page>
    </template>

    <!-- Página para crear o editar una nueva nota-->
    <template id="pageNav1.html">
        <ons-page id="pageNav1">

          <ons-toolbar style="height: 55px; align-items: center; justify-content: center;">
            <div class="left">
              <ons-back-button id="backHome">Back</ons-back-button>
            </div>
            <div class="center"></div>

            <!--Botón guardar ubicado en el toolbar-->
            <div class="right">
              <ons-button id="btnCreate" style="margin: 10px;">
                <ons-icon icon="ion-ios-share" style="padding: 12px 12px;"></ons-icon>
              </ons-button>
            </div>
          </ons-toolbar>
      
          <div style="text-align: center">
            <h1>Agregar Nota</h1>
            <ons-list-item>
                <div class="center">
                  Habilitar recordatorio
                </div>
                <div class="right">
                  <ons-switch id="switchNoti"></ons-switch>
                </div>
              </ons-list-item>
              <ons-list-item>
                <div class="center">
                  Habilitar Ubicación 
                </div>
                <div class="right">
                  <ons-switch id="swtichUbi"></ons-switch>
                </div>
              </ons-list-item>
            <!--<p>
                <ons-input id="textTitle" modifier="underbar" placeholder="Title" float></ons-input>
            </p>-->
            <!--<p>
                <ons-input id="textBody" modifier="underbar" placeholder="Text" float></ons-input>
            </p>-->
            <textarea id="textTitle" class="textarea" cols="100" rows="20" placeholder="Título" style="max-width: 230px; margin-right: 7px;"></textarea>
            <textarea id="textBody" class="textarea" cols="300" rows="20" placeholder="Escribe aquí" style="max-width: 530px; margin-left: 7px;"></textarea>
          </div>
      
          <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
            Agregar una nueva nota
          </p>
          
        </ons-page>
      </template>

        <script src="../js/onsenui.min.js"></script>
        <script src="../js/Sesion/index.js"></script>
        <!--<script src="../js/Conexion/conexionDB.js"></script>-->
        <script src="../js/Notas/notificacion.js"></script>
        <script src="../js/Home/addNote.js"></script>
        <script src="../js/Home/OpenMenu.js"></script>
        -<script src="../js/Home/cargarNotasDB.js"></script>
        <script src="../cordova.js"></script>
    </body>
</html>
