<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Login</title>
    <script src="js/index.js"></script>
    <script src="js/onsenui.min.js"></script>

    <script src="../platforms/browser/www/cordova.js"></script>
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.css">
</head>
<body>
    <ons-page>
        <div style="text-align: center; margin-top: 30px;">
          <p>
            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
          </p>
          <p>
            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
          </p>
          <p>
            <ons-input id="name" modifier="underbar" placeholder="Name" float></ons-input>
          </p>
          <p>
            <ons-input id="email" modifier="underbar" type="email" placeholder="Email" float></ons-input>
          </p>
          <p>
            <ons-input id="phone" modifier="underbar" placeholder="Phone" float></ons-input>
          </p>
          <p style="margin-top: 30px;">
            <ons-button id="sigIn" >Sign in</ons-button>
          </p>
          <p style="margin-top: 30px; display: inline-block; margin-right: 10px;">
            <ons-button id="show">Mostra toda la tabla</ons-button>
        </p>
        <p style="margin-top: 30px; display: inline-block; margin-right: 10px;">
            <ons-button id="create">Crear nuevo usuario</ons-button>
        </p>
        <p style="margin-top: 30px; display: inline-block; margin-right: 10px;">
            <ons-button id="update">Actualizar</ons-button>
        </p>
        <p style="margin-top: 30px; display: inline-block; margin-right: 10px;">
            <ons-button id="showForEmail">Consultar por Email</ons-button>
        </p>
        <p style="margin-top: 30px; display: inline-block; margin-right: 10px;">
            <ons-button id="deleteForEmail">Borrar por Emial</ons-button>
        </p>
        <p>
            <textarea id="resultados" rows="10" cols="50"></textarea>
        </p>
        </div>

        <!-- Modal de ediciÃ³n de usuario -->
        <ons-dialog id="editDialog">
            <div class="dialog-content">
                <p>
                    <ons-input id="editName" modifier="underbar" placeholder="Name" float></ons-input>
                </p>
                <p>
                    <ons-input id="editEmail" modifier="underbar" placeholder="Email" float readonly></ons-input>
                </p>
                <p>
                    <ons-input id="editPhone" modifier="underbar" placeholder="Phone" float></ons-input>
                </p>
                <p> 
                    <ons-input id="editUsername" modifier="underbar" placeholder="Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="editPassword" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                </p>
            </div>
            <div class="dialog-footer">
                <p style="margin-top: 30px; display: inline-block; margin-right: 10px;">
                    <ons-button id="guardarCambios">Guardar cambios</ons-button>
                </p>
                <p style="margin-top: 30px; display: inline-block; margin-right: 10px;">
                    <ons-button id="cancelarCambios">Cancelar cambios</ons-button>
                </p>
            </div>
        </ons-dialog>
      </ons-page>

      
</body>
</html>
